<div class="col-md-6 col-md-offset-3">
    <h2>Asignaci√≥n de Cliente</h2>

    <mat-form-field class="example-full-width">
        <textarea matInput [(ngModel)]="dniCliente" placeholder="Ingrese el dni"></textarea>
        <button mat-button (click)="buscarCliente()">Buscar</button>
    </mat-form-field>

    <div [ngIf]="cliEncontrado" [ngIfElse]="carga">

        <mat-form-field>
            <mat-label placeholder="Color"> {{this.cliente.nombre}}</mat-label>
        </mat-form-field>

        <mat-form-field>
            <mat-label placeholder="Color"> {{this.cliente.apellido}}</mat-label>
        </mat-form-field>

        <mat-form-field>
            <mat-label placeholder="Color"> {{this.cliente.email}}</mat-label>
        </mat-form-field>

        <button mat-raised-button color="primary" class="btn btn-primary" (click)="asignar()">Asignar</button>
    </div>

    <ng-template #carga>
        <mat-form-field hintLabel="Max 20 caracteres">
            <input matInput #nombre maxlength="20" placeholder="Ingrese el nombre" [(ngModel)]="cliente.nombre">
            <mat-hint align="end">{{nombre.value?.length || 0}}/20</mat-hint>
        </mat-form-field>

        <mat-form-field hintLabel="Max 20 caracteres">
            <input matInput #apellido maxlength="20" placeholder="Ingrese el apellido" [(ngModel)]="cliente.apellido">
            <mat-hint align="end">{{apellido.value?.length || 0}}/20</mat-hint>
        </mat-form-field>

        <mat-form-field hintLabel="Max 20 caracteres">
            <input matInput #email maxlength="20" placeholder="Ingrese el e-mail" [(ngModel)]="cliente.email">
            <mat-hint align="end">{{email.value?.length || 0}}/20</mat-hint>
        </mat-form-field>

        <button mat-raised-button color="primary" class="btn btn-primary" (click)="registrar()">Registrar</button>
        <button mat-raised-button color="warn" class="btn btn-primary" (click)="cancelar()">Cancelar</button>
        <!-- <a [routerLink]="['/login']" class="btn btn-link">Cancelar</a> -->
    </ng-template>




    <form name="form" (ngSubmit)="asignar()" novalidate>
        <div class="form-group">
            <mat-form-field [floatLabel]="'auto'">
                <input matInput type="text" class="form-control" name="nombre" [(ngModel)]="model.nombre" #nombre="ngModel" placeholder="Nombre" required />
            </mat-form-field>
            <div *ngIf="!nombre.valid" class="help-block"></div>
        </div>
        <div class="form-group">
            <mat-form-field [floatLabel]="'auto'">
                <input matInput type="text" class="form-control" name="apellido" [(ngModel)]="model.apellido" #apellido="ngModel" placeholder="Apellido" placeholder="Apellido" required />
            </mat-form-field>
            <!-- <div *ngIf="!lastName.valid" class="help-block">El Apellido es requerido</div> -->
        </div>
        <div class="form-group">
            <mat-form-field [floatLabel]="'auto'">
                <input matInput type="text" class="form-control" name="documento" [(ngModel)]="model.documento" #documento="ngModel" placeholder="Documento" required />
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field [floatLabel]="'auto'">
                <input matInput type="text" class="form-control" name="cuil" [(ngModel)]="model.cuil" #cuil="ngModel" placeholder="Cuil" required />
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field [floatLabel]="'auto'">
                <input matInput type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" placeholder="Email" required />
            </mat-form-field>
        </div>
        <mat-form-field>
            <mat-select placeholder="Perfil" [(ngModel)]="model.perfil" name="perfil">
                <mat-option *ngFor="let perfil of perfiles" [value]="perfil.value">
                    {{perfil.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div class="form-group">
            <button mat-raised-button color="primary" class="btn btn-primary">Registrarme</button>
            <a [routerLink]="['/login']" class="btn btn-link">Cancelar</a>
        </div>

    </form>
</div>
