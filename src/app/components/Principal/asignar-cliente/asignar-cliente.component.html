<div class="col-md-6 col-md-offset-3">
    <h2>Asignaci√≥n de Cliente</h2>

    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Ingrese el DNI</mat-label>
        <input matInput placeholder="" [(ngModel)]="dniCliente">
        <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
    <button mat-mini-fab color="primary" (click)="buscarCliente()">
          <mat-icon>search</mat-icon>
      </button>
    <button mat-mini-fab color="accent" mat-dialog-close>
            <mat-icon>close</mat-icon>
      </button>

    <div *ngIf="encontrado && buscado else noExiste">
        <div class="example-full-width">
            <mat-label placeholder="Color"> {{cliente.nombre}}</mat-label>
        </div>

        <div class="example-full-width">
            <mat-label placeholder="Color"> {{cliente.apellido}}</mat-label>
        </div>

        <div class="example-full-width">
            <mat-label placeholder="Color"> {{cliente.email}}</mat-label>
        </div>

        <button mat-raised-button [mat-dialog-close]="asignado" color="primary" class="btn btn-primary" (click)="asignar()">Asignar</button>
    </div>

    <ng-template *ngIf="buscado" #noExiste>
        <mat-form-field class="example-full-width" hintLabel="Max 20 caracteres">
            <input matInput #nombre maxlength="20" placeholder="Ingrese el nombre" [(ngModel)]="cliente.nombre">
            <mat-hint align="end">{{nombre.value?.length || 0}}/20</mat-hint>
        </mat-form-field>

        <mat-form-field class="example-full-width" hintLabel="Max 20 caracteres">
            <input matInput #apellido maxlength="20" placeholder="Ingrese el apellido" [(ngModel)]="cliente.apellido">
            <mat-hint align="end">{{apellido.value?.length || 0}}/20</mat-hint>
        </mat-form-field>

        <mat-form-field class="example-full-width" hintLabel="Max 50 caracteres">
            <input matInput #email maxlength="50" placeholder="Ingrese el e-mail" [(ngModel)]="cliente.email">
            <mat-hint align="end">{{email.value?.length || 0}}/50</mat-hint>
        </mat-form-field>

        <!-- <mat-form-field class="example-full-width"> -->
        <div class="example-full-width">
            <button mat-raised-button [mat-dialog-close]="asignado" color="primary" class="btn btn-primary" (click)="registrar()">Registrar y asignar</button>
            <button mat-raised-button mat-dialog-close color="warn" class="btn btn-primary" (click)="cancelar()">Cancelar</button>
        </div>
    </ng-template>

    <!-- <div *ngIf="!encontrado && buscado">

    </div> -->
</div>
