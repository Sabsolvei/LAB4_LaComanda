<mat-card class="card" [class.ponerBorde]="mesa.estado =='Llamando'" [class.quadrat]="mesa.estado =='Llamando' || mesa.estado == 'Cobrando'" [style.background-color]="tomarColor()">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Mesa {{mesa.numero}}
        </mat-card-title>
        <mat-card-subtitle># {{mesa.codigoQr}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>Estado: {{mesa.estado}}</p>
        <div *ngIf="mesa.clienteDni != ''">
            <p>Cliente: {{mesa.clienteNombre}}</p>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-mini-fab matTooltip="Asignar cliente" color="primary" (click)="asignarCliente()" *ngIf="mesa.clienteDni == ''">
            <mat-icon>face</mat-icon>
        </button>

        <button mat-mini-fab color="primary" matTooltip="Cargar pedido" (click)="agregarPedido()" *ngIf="mesa.estado =='Esperando' || mesa.estado =='Libre' || mesa.estado =='Comiendo'">
            <mat-icon>queue</mat-icon>
        </button>

        <button mat-mini-fab color="primary" matTooltip="Ver pedidos" (click)="verPedidos()" *ngIf="mesa.estado =='Esperando' || mesa.estado =='Cobrando' || mesa.estado =='Llamando'  || mesa.estado =='Comiendo'">
            <mat-icon>search</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
