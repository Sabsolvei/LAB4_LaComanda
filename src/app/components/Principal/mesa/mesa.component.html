<!-- <button mat-button>{{mesa.numero}} - #{{mesa.codigoQr}}</button> -->
<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>MESA {{mesa.numero}}
        </mat-card-title>
        <mat-card-subtitle># {{mesa.codigoQr}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{mesa.estado}}</p>
        <div *ngIf="mesa.clienteID != 0">{{mesa.clienteNombre}}</div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="asignarCliente()" *ngIf="mesa.clienteID == null">Asignar Cliente</button>
        <button text-center mat-button (click)="seleccionarMesa()" *ngIf="mesa.estado == 'Libre'">{{cambiarNombreBoton()}}</button>
    </mat-card-actions>
</mat-card>
