<mat-card class="example-card">
  <mat-card-header>
    <!-- AGREGAR FOTO DE MOZO -->
    <div mat-card-avatar class="example-header-image"></div>

    <mat-card-title># {{itemPedido.codigoPedido}}
      <!-- <button mat-button *ngIf="pedido.estado == 'Derivado'">ELIMINAR</button> -->
    </mat-card-title>
    <mat-card-subtitle>{{itemPedido.tiempoEstimado}} minutos</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p *ngFor="let item of itemPedido.items">{{item.cantidad}} - {{item.plato.nombre}} </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color='primary' (click)="cambiarEstado('En Preparacion')"
      *ngIf="itemPedido.estadosubPedidosCocina == 'Derivado'">PREPARAR</button>
    <button mat-raised-button color='primary' (click)="cambiarEstado('Preparado')"
      *ngIf="itemPedido.estadosubPedidosCocina == 'En Preparacion'">LISTO</button>
    <button mat-raised-button color='primary'
      *ngIf="itemPedido.estadosubPedidosCocina == 'Preparado'" [disabled]="true">A ENTREGAR</button>
  </mat-card-actions>
</mat-card>
