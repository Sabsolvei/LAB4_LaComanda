    <div class="fondo">
        <div class="signin-content">
            <mat-card>
                <mat-card-header class='headerLogin'>
                    <div mat-card-avatar class="example-header-image"></div>
                    <p class="tituloLogin">¡ BIENVENIDO !</p>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="login(loginForm.value)"
                        fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
                        <mat-form-field class="inputLargo" appearance="outline">
                            <mat-label>Ingrese el Email</mat-label>
                            <input matInput placeholder='Email' formControlName="email" id="email"
                                placeholder="Email" />
                            <mat-hint align="end">usuario@ejemplo.com</mat-hint>
                            <mat-error *ngIf="hasError('email', 'required')">Email es obligatorio</mat-error>
                            <mat-error *ngIf="hasError('email', 'email')">Email inválido</mat-error>
                        </mat-form-field>
                        <mat-form-field class="inputLargo" appearance="outline">
                            <mat-label>Ingrese la contraseña</mat-label>
                            <input matInput type="password" formControlName="pass" id="pass" placeholder="Contraseña" />
                            <mat-error *ngIf="hasError('pass', 'required')">Contraseña es obligatorio</mat-error>
                        </mat-form-field>
                        <div class="inputLargo">
                            <re-captcha (resolved)="resolved($event)"
                                siteKey="6LcbbJMUAAAAAHALWn0lgUZoHaduKPvHnWKEVUAw">
                            </re-captcha>
                        </div>
                        <button mat-raised-button type="submit" color="accent" class="botonIngresar">INGRESAR</button>
                        <button mat-stroked-button type="button" color='basic' class="botonIngresar"
                            (click)='ingresarComoAnonimo()'>INGRESAR ANONIMO</button>
                    </form>
                </mat-card-content>
                <mat-divider></mat-divider>
                <div class='separar'>
                    <button class="alternate-theme" mat-mini-fab color="primary"
                        (click)="agregar('sabrinaveiga@hotmail.com')">A</button>
                    <button mat-mini-fab color="accent" (click)="agregar('sebillac@hotmail.com')">M1</button>
                    <button mat-mini-fab color="accent" (click)="agregar('rcramirez@gmail.com')">M2</button>
                    <button mat-mini-fab color="warn" (click)="agregar('joseperez@hotmail.com')">Co</button>
                    <button mat-mini-fab color="warn" (click)="agregar('maria@hotmail.com')">B</button>
                    <button mat-mini-fab color="warn" (click)="agregar('robertoromero@hotmail.com')">Ce</button>
                    <button mat-mini-fab color="basic" (click)="agregar('jpgime@gmail.com')">Cl</button>
                </div>
            </mat-card>
        </div>
    </div>
