<div>
    <mat-toolbar color="primary" *ngIf="isLoggedIn$ | async">
        <mat-toolbar-row>
            <button mat-button [matMenuTriggerFor]="menu" #matMenuTrigger="matMenuTrigger" (mouseenter)="matMenuTrigger.openMenu()">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" [overlapTrigger]="false">
                <div (mouseleave)="matMenuTrigger.closeMenu()">
                    <button mat-menu-item>Item 1</button>
                    <button mat-menu-item>Item 2</button>
                    <button mat-menu-item>Item 3</button>
                    <button mat-menu-item>Item 4</button>
                    <button mat-menu-item>Item 5</button>
                </div>
            </mat-menu>

            <span class="spacer"></span>
            <span>
                <img src="assets/bandeja.png" class="angular-logo">
                Comanda System Ultra Mega Edition Super Pack
              </span>
            <span> </span>

            <span class="spacer"></span>
            <button mat-mini-fab color='basic' (click)="salir()">
              <mat-icon>power_settings_new</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
