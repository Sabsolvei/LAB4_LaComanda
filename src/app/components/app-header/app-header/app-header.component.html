<div>
    <mat-toolbar style="background-color:rgb(63, 104, 236); color: white" *ngIf="isLoggedIn$ | async">
        <mat-toolbar-row>
            <button mat-button [matMenuTriggerFor]="menu" #matMenuTrigger="matMenuTrigger"
                (click)="matMenuTrigger.openMenu()" *ngIf="hasMenu$ | async">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" [overlapTrigger]="false">
                <!-- <div (click)="matMenuTrigger.closeMenu()"> -->
                    <button mat-menu-item [routerLink]="['/mesas']">Mesas</button>
                    <button mat-menu-item [routerLink]="['/registroEmpleados']">Registrar empleado</button>
                <!-- </div> -->
            </mat-menu>

            <span class="spacer"></span>
            <span>
                <img src="assets/bandeja.png" class="angular-logo">
                Comandas
            </span>
            <span> </span>

            <span class="spacer"></span>
            <button mat-mini-fab color='basic' (click)="salir()">
                <mat-icon>power_settings_new</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
